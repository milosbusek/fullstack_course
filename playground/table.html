<!DOCTYPE html>
<html lang="cs">
<head>
       <title>First html site</title>
       <meta charset="UTF-8">
       <meta name="keywords" content="full stack, JS, HTML">
       <meta name="author" content="milosbusek">
       <meta name="robots" content="noindex, nofollow">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="styles.css">
</head>
<body>
<table id="data">
       <thead>
       <caption>Tabulka</caption>
              <tr>
                     <th colspan="4">Hlavička</th>
              </tr>
       </thead>
       <tbody>
              <tr>
                     <td>Jméno</td>
                     <td>Příjmení</td>
                     <td>e-mail</td>
                     <td>telefon</td>
              </tr>
       </tbody>
       <tfoot>
              <tr>
                     <th colspan="4">Zápatí</th>
                                  </tr>
       </tfoot>
</table>
<br>

<form id="mujformular">
       <div class="row">
              <div class="column">
                     <label for="first_name">jméno</label><br>
                     <input id="first_name" type="text"><br>
              </div>
              <div class="column">
                     <label for="last_name">příjmení</label><br>
                     <input id="last_name" type="text"><br>
              </div>
              <div class="column">
                     <label for="email">email</label><br>
                     <input id="email" type="email"><br>
              </div>
              <div class="column">
                     <label for="phone">telefon</label><br>
                     <input id="phone" type="text"><br>
              </div>
              <div class="column">
                     <br>
                     <button onclick="addRow()" type="button">Přidej řádek</button>
              </div>
       </div>

<script>
      const addRow = () => {
              const table = document.getElementById("data").querySelector("tbody");
              const newRow = table.insertRow(-1);

              ["phone", "email", "last_name", "first_name"].forEach((fieldName) => {
                     const newValue = document.getElementById(fieldName).value;
                     const newCell = newRow.insertCell(0);
                     let newText = document.createTextNode(newValue);
                     newCell.appendChild(newText);
              });
       };
</script>
</form>
</body>
</html>
